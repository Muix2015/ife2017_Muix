<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>muix的任务9-使用HTML/CSS实现一个复杂页面</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="g-header">
        <div class="log-in">登录</div>
        <input type="searchbar">
    </div>
    <div class="wraper">
        <aside>
            <div class="usr-box">
                <div class="usr-img"><div>1</div></div>
                <div class="usr-name">ABC123</div>
                <div class="collection"><span>110</span><br>收藏</div>
                <div class="fans"><span>313</span><br>粉丝</div>
            </div>
            <ul>
                <li class="current-item ps-report">个人报表
                    <ul>
                        <li class="folded file-close">文件一</li>
                        <li class="unfold file-open">文件二
                            <ul>
                                <li class="doc-open">文档1</li>
                                <li class="doc-close">文档2</li>
                            </ul>
                        </li>
                        <li class="folded file-close">文件三</li>
                    </ul>
                </li>
                <li class="ps-collection">个人收藏</li>
                <li class="my-share">我的分享</li>
                <li class="gallery">图库</li>
                <li class="grow-record">成长记录</li>
                <li class="account-info">账户信息</li>
            </ul>
        </aside>
        <div class="main-plane">
            <div class="catalog"></div>
            <div class="statistic-info"></div>
        </div>
    </div>
</body>
</html>
