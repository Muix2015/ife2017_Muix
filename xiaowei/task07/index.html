<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>muix的任务七：实现常见的技术产品官网的页面架构及样式布局</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wraper">
        <header class="g-header">
            <div class="header-left">
                <h2>新世界</h2>
            </div>
            <div class="header-right">
                <ul>
                    <li>首页</li>
                    <li>最新活动</li>
                    <li>项目介绍</li>
                    <li>爱心社区</li>
                    <li>关于我们</li>
                    <li class="active-bar"></li>
                </ul>
                <div class="log-in">
                    <h4>登录</h4>
                </div>
            </div>
        </header>
        <section class="section1">
            <div class="info">
                <p>Time of new life</p>
                <p>新时代，年轻的人们让我们一起<br>体验新生活，享受新生活</p>
                <button>开始体验</button>
            </div>
        </section>
        <section class="section2">
            <div class="cell">
                <div class="img-box">
                    <img src="images/icon-3.jpg" alt="disc icon">
                </div>
                <p>打造全新世界观，让你更<br>爱你的生活</p>
            </div>
            <div class="cell">
                <div class="img-box">
                    <img src="images/icon-4.jpg" alt="flag icon">
                </div>
                <p>丰富多彩的公益活动，发<br>挥新世界的主人公意识</p>
            </div>
            <div class="cell">
                <div class="img-box">
                    <img src="images/icon-5.jpg" alt="flower icon">
                </div>
                <p>时尚的新理念，超前体验<br>位置的生活</p>
            </div>
            <div class="cell">
                <div class="img-box">
                    <img src="images/icon-6.jpg" alt="cubic icon">
                </div>
                <p>完善的培养机制，培养你<br>全新的世界观</p>
            </div>
        </section>
        <section class="section3">
            <div class="img-box"><img src="images/icon-1.png" alt="book icon"></div>
            <div class="p">关于新世界，你不知道的还有什么？</div>
        </section>
        <section class="section4"></section>
        <section class="section5"></section>
        <section class="section6"></section>
        <section class="section7"></section>
        <section class="section8"></section>
        <footer class="g-footer">

        </footer>
    </div>
</body>
</html>
